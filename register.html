<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </head>
  <body class="bg-gray-900 flex justify-center items-center h-screen">
    <form
      id="form"
      action=""
      autocomplete="on"
      class="w-[450px] h-auto bg-indigo-700 shadow-inner shadow-indigo-400 rounded-xl"
    >
      <h1 class="text-center text-white font-bold text-2xl mt-5">
        Register Form
      </h1>
      <div class="flex flex-col px-10 py-10 w-full gap-4">
        <div class="flex flex-col w-full gap-2">
          <label for="username" class="text-white font-bold">Username :</label>
          <input
            type="text"
            class="border-none outline-none bg-white w-full py-1.5 px-1 rounded-sm focus:scale-[101%] transition-all duration-300 ease-in"
            name="username"
            id="username"
            required
            autofocus
            placeholder="Your Username"
          />
        </div>
        <div class="flex flex-col w-full gap-2">
          <label for="email" class="text-white font-bold">Email :</label>
          <input
            type="email"
            class="border-none outline-none bg-white w-full py-1.5 px-1 rounded-sm focus:scale-[101%] transition-all duration-300 ease-in"
            name="email"
            id="email"
            required
            placeholder="Your Email"
          />
        </div>
        <div class="flex flex-col w-full gap-2">
          <label for="password" class="text-white font-bold">Password :</label>
          <input
            type="password"
            class="border-none outline-none bg-white w-full py-1.5 px-1 rounded-sm focus:scale-[101%] transition-all duration-300 ease-in"
            name="password"
            id="password"
            required
            placeholder="Your Password"
          />
        </div>
        <div class="flex flex-col w-full gap-2">
          <label for="repass" class="text-white font-bold">Repassword :</label>
          <input
            type="password"
            class="border-none outline-none bg-white w-full py-1.5 px-1 rounded-sm focus:scale-[101%] transition-all duration-300 ease-in"
            name="repass"
            id="repass"
            required
            placeholder="Confrim Password"
          />
        </div>
        <span class="text-gray-400"
          >Have you ever an account?
          <a href="login.html" class="text-blue-300">Sign In</a></span
        >
        <div class="flex justify-center items-center gap-1 w-full mt-4">
          <button
            type="submit"
            class="bg-green-500 py-2 px-4 rounded-md font-bold w-2/3 cursor-pointer hover:scale-[101%] transition-all duration-300 ease-in-out"
          >
            Lets Go!
          </button>
          <button
            id="res"
            type="button"
            class="bg-red-500 py-2 px-4 rounded-md font-bold w-1/3 cursor-pointer hover:scale-[101%] transition-all duration-300 ease-in-out"
          >
            Reset
          </button>
        </div>
      </div>
    </form>
    <script src="scripts/register.js"></script>
  </body>
</html>
